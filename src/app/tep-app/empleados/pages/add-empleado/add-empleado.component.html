

 <div class="grid d-flex justify-content-center align-items-center p-4">
    <div class="col-12 sm:col-6">
      <mat-card>
        <mat-card-title class="text-center p-3">Registro Empleado</mat-card-title>
        <mat-card-content>
          <form class="grid" [formGroup]="empleadoForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Nombre</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="nombre_empleado"
                >
            </mat-form-field>
            <mat-form-field class="col-12 sm:col-6">
              <mat-label>Rut</mat-label>
              <input
                matInput
                type="text"
                required
                formControlName="rut_empleado"
                >
            </mat-form-field>
            <mat-form-field class="col-12">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                required
                formControlName="email"
                >
            </mat-form-field>

            <mat-form-field class="col-12">
              <mat-label>Empresa</mat-label>
              <mat-select
                required
                formControlName="empresa"
              >
                <mat-option
                  *ngFor="let empresa of empresasRut"
                  [value]="empresa"
                >

                  {{ empresa }}
                </mat-option>
              </mat-select>
            </mat-form-field>

          </form>

          <div class="flex justify-content-between">

            <button
            mat-flat-button
            color="warn"
            routerLink="/empleados/listado"
          >
          <mat-icon>close</mat-icon>
            Cancelar
          </button>

            <span></span>

            <button
              mat-flat-button
              color="primary"
              (click)="onSubmit()"
            >
            <mat-icon>save</mat-icon>
              Guardar
            </button>

          </div>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
