
<mat-card class="mb-2">
  <mat-card-content class="flex">
    <div class="nav-label text-center p-2">
      Empleados
    </div>
    <span class="spacer"></span>
    <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="navigate()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="empleados" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let empleados"> {{empleados.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let empleados"> {{empleados.nombre_empleado}} </td>
  </ng-container>

  <!-- Rut Column -->
  <ng-container matColumnDef="Rut">
    <th mat-header-cell *matHeaderCellDef> Rut </th>
    <td mat-cell *matCellDef="let empleados"> {{empleados.rut_empleado}} </td>
  </ng-container>

  <!-- Email Column -->
  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let empleados"> {{empleados.email}} </td>
  </ng-container>

  <!-- Empresa Column -->
  <ng-container matColumnDef="Empresa">
    <th mat-header-cell *matHeaderCellDef> Empresa </th>
    <td mat-cell *matCellDef="let empleados"> {{empleados.empresa}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let empleados"> <mat-icon>search</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
