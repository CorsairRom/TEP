<mat-card class="mb-2">
  <mat-card-content class="flex">
    <div class="nav-label text-center p-2">
      Empresas
    </div>
    <span class="spacer"></span>
    <button mat-mini-fab color="warn" aria-label="Example icon button with a home icon" (click)="navigate()" >
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-content>
</mat-card>

<table mat-table [dataSource]="empresas" class="mat-elevation-z8">

   <!-- Rut Column -->
  <ng-container matColumnDef="Rut">
    <th mat-header-cell *matHeaderCellDef> Rut </th>
    <td mat-cell *matCellDef="let empresas"> {{empresas.rut_empresa}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let empresas"> {{empresas.nombre_empresa}} </td>
  </ng-container>

  <!-- Direccion Column -->
  <ng-container matColumnDef="Direccion">
    <th mat-header-cell *matHeaderCellDef> Direcci√≥n</th>
    <td mat-cell *matCellDef="let empresas"> {{empresas.direccion_empresa}} </td>
  </ng-container>

  <!-- Telefono Column -->
  <ng-container matColumnDef="Telefono">
    <th mat-header-cell *matHeaderCellDef> Telefono </th>
    <td mat-cell *matCellDef="let empresas"> {{empresas.telefono}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="Acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let empresas"> <mat-icon>search</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
